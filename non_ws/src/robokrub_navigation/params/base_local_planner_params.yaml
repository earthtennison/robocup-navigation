TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: 0.05
  max_vel_theta: 0.5
  min_vel_theta: 0.1
  min_in_place_vel_theta: 0.1
  # backup_vel: -0.3

  acc_lim_theta: 3.2
  acc_lim_x: 5
  acc_lim_y: 5

  holonomic_robot: true

  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.1

  #Scoring for path planning
  meter_scoring: true
  pdist_scale: 0.7
  gdist_scale: 0.9
  occdist_scale: 0.2