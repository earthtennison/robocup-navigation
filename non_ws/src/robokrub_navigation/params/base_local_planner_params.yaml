DWAPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.05
  max_vel_theta: 0.2
  min_vel_theta: 0.1
  min_in_place_vel_theta: 0.1
  max_vel_trans: 0.3
  min_vel_trans: 0.05
  # backup_vel: -0.3


  acc_lim_theta: 0.03
  acc_lim_x: 0.05
  acc_lim_y: 0.05

  holonomic_robot: true

  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.1

  #Scoring for path planning
  # meter_scoring: true
  path_distance_bias: 50.0
  goal_distance_bias: 30.0
  # occdist_scale: 0.2

  # sim_granularity: 0.025
  # sim_time: 1.70
  vth_samples: 80
  vx_samples: 40
